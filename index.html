        async function checkCompletedExam(studentKey) {

                const snap = await getDocs(q);
                return snap.empty ? null : { score: snap.docs[0].data().score };
            } catch (e) { console.error(e); return null; }
        }

        async function checkExistingSession(studentKey) {
            if (!db) return null;
            try {
                const q = query(collection(db, "active_sessions"), where("studentKey", "==", studentKey));
                const snap = await getDocs(q);
                return snap.empty ? null : { id: snap.docs[0].id, ...snap.docs[0].data() };
            } catch (e) { console.error(e); return null; }
        }

        function seededShuffle(array, seed) {
            let hash = 0;
            for (let i = 0; i < seed.length; i++) {
                hash = ((hash << 5) - hash) + seed.charCodeAt(i);
                hash |= 0;
            }
            const shuffled = [...array];
            let n = shuffled.length;
            while (n > 1) {
                hash = (hash * 9301 + 49297) % 233280;
                if (hash < 0) hash += 233280;
                let random = hash / 233280.0;
                let k = Math.floor(random * n);
                n--;
                [shuffled[n], shuffled[k]] = [shuffled[k], shuffled[n]];
            }
            return shuffled;
        }

        function renderQuestion(index) {
            const container = document.getElementById('questionsContainer');

            const origIdx = questionOrder[index];

            let filtered = [...allSubmissions];
            
            if (currentFilter.type === 'number' && currentFilter.value) {
                filtered = filtered.filter(s => s.number === currentFilter.value);
            } else if (currentFilter.type === 'examCode' && currentFilter.value) {
                filtered = filtered.filter(s => s.examCode === currentFilter.value);
            } else if (currentFilter.type === 'class' && currentFilter.value) {
                filtered = filtered.filter(s => s.className === currentFilter.value);
            }
            
            return filtered;
        }

        function renderTable() {
            const filtered = getFilteredSubmissions();
            const table = document.getElementById('submissionsTable');
            const totalCount = document.getElementById('totalCount');
            
            if (totalCount) totalCount.textContent = filtered.length;
            
            if (filtered.length === 0) {
                table.innerHTML = '<p class="p-4 text-gray-500">Sonu√ß bulunamadƒ±.</p>';
                return;
            }
            
            const html = `
                <table class="min-w-full border-collapse">
                    <thead class="bg-indigo-100 sticky top-0">
                        <tr>
                            <th class="border p-2 text-left">
                                <input type="checkbox" id="selectAllCheckbox" class="cursor-pointer">
                            </th>
                            <th class="border p-2 text-left">Ad</th>
                            <th class="border p-2 text-left">No</th>
                            <th class="border p-2 text-left">Sƒ±nƒ±f</th>
                            <th class="border p-2 text-left">Puan</th>
                            <th class="border p-2 text-left">Doƒüru</th>
                            <th class="border p-2 text-left">Sƒ±nav Kodu</th>
                            <th class="border p-2 text-center">ƒ∞≈ülem</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map(s => `
                            <tr class="hover:bg-gray-50">
                                <td class="border p-2">
                                    <input type="checkbox" class="student-checkbox cursor-pointer" data-id="${s.id}">
                                </td>
                                <td class="border p-2">${s.name}</td>
                                <td class="border p-2 font-mono">${s.number}</td>
                                <td class="border p-2">${s.className}</td>
                                <td class="border p-2 font-bold ${parseFloat(s.score) >= 50 ? 'text-green-600' : 'text-red-600'}">${s.score}</td>
                                <td class="border p-2">${s.correct}/${quizQuestions.length}</td>
                                <td class="border p-2 text-xs bg-indigo-50">${s.examCode}</td>
                                <td class="border p-2 text-center">
                                    <button class="delete-single button bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded text-xs" data-id="${s.id}" data-name="${s.name}">
                                        üóëÔ∏è Sil
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            table.innerHTML = html;
            
            // Checkbox event listeners
            document.getElementById('selectAllCheckbox')?.addEventListener('change', (e) => {
                const checkboxes = document.querySelectorAll('.student-checkbox');
                checkboxes.forEach(cb => {
                    cb.checked = e.target.checked;
                    if (e.target.checked) {
                        selectedStudents.add(cb.dataset.id);
                    } else {
                        selectedStudents.delete(cb.dataset.id);
                    }
                });
                updateSelectedCount();
            });
            
            document.querySelectorAll('.student-checkbox').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    if (e.target.checked) {
                        selectedStudents.add(e.target.dataset.id);
                    } else {
                        selectedStudents.delete(e.target.dataset.id);
                    }
                    updateSelectedCount();
                });
            });
            
            // Tek silme butonlarƒ±
            document.querySelectorAll('.delete-single').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.target.dataset.id;
                    const name = e.target.dataset.name;
                    if (confirm(`"${name}" adlƒ± √∂ƒürenciyi silmek istediƒüinize emin misiniz?`)) {
                        await deleteSingleStudent(id);
                    }
                });
            });
        }

        function applyFilters() {
            const numberFilter = document.getElementById('filterNumber').value.trim();
            const examCodeFilter = document.getElementById('filterExamCode').value.trim().toUpperCase();
            const classFilter = document.getElementById('filterClass').value;
            
            if (numberFilter) {
                currentFilter = { type: 'number', value: numberFilter };
            } else if (examCodeFilter) {
                currentFilter = { type: 'examCode', value: examCodeFilter };
            } else if (classFilter) {
                currentFilter = { type: 'class', value: classFilter };
            } else {
                currentFilter = { type: 'all', value: null };
            }
            
            selectedStudents.clear();
            renderTable();
            updateFilterStatus();
        }

        function clearFilters() {
            document.getElementById('filterNumber').value = '';
            document.getElementById('filterExamCode').value = '';
            document.getElementById('filterClass').value = '';
            currentFilter = { type: 'all', value: null };
            selectedStudents.clear();
            renderTable();
            updateFilterStatus();
        }

        function updateFilterStatus() {
            const status = document.getElementById('filterStatus');
            if (!status) return;
            
            if (currentFilter.type === 'all') {
                status.innerHTML = '';
            } else {
                const labels = {
                    number: 'Okul No',
                    examCode: 'Sƒ±nav Kodu',
                    class: 'Sƒ±nƒ±f'
                };
                status.innerHTML = `<span class="filter-badge">Aktif Filtre: ${labels[currentFilter.type]} = ${currentFilter.value}</span>`;
            }
        }

        function selectAllStudents() {
            const filtered = getFilteredSubmissions();
            filtered.forEach(s => selectedStudents.add(s.id));
            document.querySelectorAll('.student-checkbox').forEach(cb => cb.checked = true);
            document.getElementById('selectAllCheckbox').checked = true;
            updateSelectedCount();
        }

        function deselectAllStudents() {
            selectedStudents.clear();
            document.querySelectorAll('.student-checkbox').forEach(cb => cb.checked = false);
            document.getElementById('selectAllCheckbox').checked = false;
            updateSelectedCount();
        }

        function updateSelectedCount() {
            const countElement = document.getElementById('selectedCount');
            if (countElement) {
                countElement.textContent = selectedStudents.size;
            }
        }

        async function deleteSingleStudent(id) {
            if (!db) return;
            try {
                await deleteDoc(doc(db, "quiz_submissions", id));
                selectedStudents.delete(id);
                updateSelectedCount();
                alert('√ñƒürenci ba≈üarƒ±yla silindi!');
            } catch (error) {
                console.error('Silme hatasƒ±:', error);
                alert('Silme i≈ülemi ba≈üarƒ±sƒ±z: ' + error.message);
            }
        }

        async function deleteSelectedStudents() {
            if (selectedStudents.size === 0) {
                alert('L√ºtfen silmek i√ßin √∂ƒürenci se√ßin!');
                return;
            }
            
            if (!confirm(`Se√ßili ${selectedStudents.size} √∂ƒürenciyi silmek istediƒüinize emin misiniz?\n\nBu i≈ülem geri alƒ±namaz!`)) {
                return;
            }
            
            if (!db) return;
            
            try {
                const deletePromises = Array.from(selectedStudents).map(id => 
                    deleteDoc(doc(db, "quiz_submissions", id))
                );
                await Promise.all(deletePromises);
                selectedStudents.clear();
                updateSelectedCount();
                alert(`${deletePromises.length} √∂ƒürenci ba≈üarƒ±yla silindi!`);
            } catch (error) {
                console.error('Toplu silme hatasƒ±:', error);
                alert('Silme i≈ülemi ba≈üarƒ±sƒ±z: ' + error.message);
            }
        }

        async function deleteFilteredStudents() {
            const filtered = getFilteredSubmissions();
            
            if (filtered.length === 0) {
                alert('Silinecek √∂ƒürenci bulunamadƒ±!');
                return;
            }
            
            const filterText = currentFilter.type === 'all' ? 't√ºm' : 'filtrelenmi≈ü';
            if (!confirm(`${filterText.toUpperCase()} ${filtered.length} √∂ƒürenciyi silmek istediƒüinize emin misiniz?\n\nBu i≈ülem geri alƒ±namaz!`)) {
                return;
            }
            
            if (!db) return;
            
            try {
                const deletePromises = filtered.map(s => 
                    deleteDoc(doc(db, "quiz_submissions", s.id))
                );
                await Promise.all(deletePromises);
                selectedStudents.clear();
                updateSelectedCount();
                alert(`${filtered.length} √∂ƒürenci ba≈üarƒ±yla silindi!`);
            } catch (error) {
                console.error('Filtrelileri silme hatasƒ±:', error);
                alert('Silme i≈ülemi ba≈üarƒ±sƒ±z: ' + error.message);
            }
        }

        async function deleteAllStudents() {
            if (allSubmissions.length === 0) {
                alert('Silinecek √∂ƒürenci bulunamadƒ±!');
                return;
            }
            
            const confirmation = prompt(`T√úM ${allSubmissions.length} √ñƒûRENCƒ∞Yƒ∞ Sƒ∞LMEK ƒ∞STEDƒ∞ƒûƒ∞Nƒ∞ZE EMƒ∞N Mƒ∞Sƒ∞Nƒ∞Z?\n\nBu i≈ülem GERƒ∞ ALINAMAZ!\n\nOnaylamak i√ßin "T√úM√úN√ú Sƒ∞L" yazƒ±n:`);
            
            if (confirmation !== 'T√úM√úN√ú Sƒ∞L') {
                alert('ƒ∞≈ülem iptal edildi.');
                return;
            }
            
            if (!db) return;
            
            try {
                const deletePromises = allSubmissions.map(s => 
                    deleteDoc(doc(db, "quiz_submissions", s.id))
                );
                await Promise.all(deletePromises);
                selectedStudents.clear();
                updateSelectedCount();
                alert(`T√ºm ${deletePromises.length} √∂ƒürenci ba≈üarƒ±yla silindi!`);
            } catch (error) {
                console.error('T√ºm√ºn√º silme hatasƒ±:', error);
                alert('Silme i≈ülemi ba≈üarƒ±sƒ±z: ' + error.message);
            }
        }

        initializeFirebase();
    </script>
