    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHhFAHbWnclad6yFuI-Pw9gX6F_Dx1B2c",
            authDomain: "online-sinav-b3644.firebaseapp.com",
            projectId: "online-sinav-b3644",
            storageBucket: "online-sinav-b3644.firebasestorage.app",
            messagingSenderId: "965507531268",
            appId: "1:965507531268:web:94cfd13774a40b6cf16b51"
        };

        let db, auth;
        let isDbConnected = false;
        let adminMasterCode = null; 
        let systemPreparerName = "Sistem Y√∂neticisi"; 

        let currentExamConfig = { exam_code: "DEFAULT", teacher_name: "Sistem", time_limit: 600 };
        let quizQuestions = []; 
        let studentList = [];
        let studentData = {};
        let selectedAnswers = [], questionOrder = [], currentQuestionIndex = 0;
        let focusLossCount = 0;
        let timerInterval = null, autoSaveInterval = null, examendTimeStamp = null;
        let currentSessionDocId = null;
        let isTeacherMode = false;
        
        // V15 Yeni Deƒüi≈ükenler: Filtreleme ve Tablo
        let allSubmissions = [];

        // --- BA≈ûLATMA ---
        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);
                onAuthStateChanged(auth, async (user) => { if (user) await checkConnectivity(); });
            } catch (error) { alert("Hata: " + error.message); }
        }

        async function checkConnectivity() {
            const statusDiv = document.getElementById('connectionStatus');
            try {
                const adminSnap = await getDoc(doc(db, "exam_settings", "admin_config"));
                if (adminSnap.exists()) {
                    const data = adminSnap.data();
                    adminMasterCode = data.master_code; 
                    systemPreparerName = data.preparer_name || "Sistem Y√∂neticisi";
                    isDbConnected = true;
                    statusDiv.innerHTML = "üü¢ Sistem √áevrimi√ßi";
                    statusDiv.className = "mb-4 text-xs font-bold text-center p-2 rounded border bg-green-100 text-green-800 border-green-300";
                } else throw new Error("Admin ayarƒ± yok");
            } catch(e) {
                isDbConnected = false;
                statusDiv.innerHTML = `üî¥ BAƒûLANTI YOK - ${e.message}`;
                statusDiv.className = "mb-4 text-xs font-bold text-center p-2 rounded border bg-red-100 text-red-800 border-red-300";
            }
            statusDiv.classList.remove('hidden');
            document.getElementById('loadingIndicator').classList.add('hidden');
            showLoginForm();
        }

        function resetApp() {
            clearInterval(timerInterval); clearInterval(autoSaveInterval); window.onblur = null;
            document.getElementById('app').className = 'app-card max-w-md';
            showLoginForm();
        }

        // --- Gƒ∞Rƒ∞≈û EKRANI ---
        function showLoginForm() {
            document.getElementById('loginHeader').innerHTML = '<h1 class="text-2xl font-extrabold">√ñƒürenci Giri≈üi</h1>';
            document.getElementById('mainContentArea').innerHTML = `
                <div class="space-y-4">
                    <div class="text-center p-2 bg-indigo-50 rounded-lg border border-indigo-100">
                        <p class="text-xs text-gray-500">Uygulayƒ±cƒ±</p>
                        <p class="font-bold text-indigo-700">${systemPreparerName}</p>
                    </div>
                    <div id="examInfoArea" class="hidden bg-yellow-50 border border-yellow-200 p-3 rounded-lg text-sm text-yellow-800"></div>
                    <input id="examCodeInput" type="text" placeholder="SINAV KODU" class="w-full p-3 border rounded-lg uppercase font-bold text-center tracking-widest">
                    <div id="studentLoginFields" class="space-y-4"><p class="text-xs text-center text-gray-400">Liste y√ºklenmesi i√ßin kod giriniz.</p></div>
                    <button id="startQuizButton" class="button w-full bg-indigo-600 text-white font-bold py-3 rounded-lg opacity-50" disabled>Sƒ±nava Ba≈üla</button>
                    <div class="text-center pt-4"><button id="teacherLoginButton" class="text-xs text-gray-400 hover:text-gray-600">Y√∂netici Giri≈üi</button></div>
                </div>
            `;
            document.getElementById('teacherLoginButton').onclick = showTeacherLogin;
            document.getElementById('startQuizButton').onclick = handleStudentLogin;
            
            let typingTimer;
            document.getElementById('examCodeInput').oninput = (e) => {
                clearTimeout(typingTimer);
                const code = e.target.value.trim().toUpperCase();
                if(code.length < 3) return;
                typingTimer = setTimeout(() => loadExamMetadata(code), 600);
            };
        }

        async function loadExamMetadata(code) {
            if(!isDbConnected) return;
            const infoArea = document.getElementById('examInfoArea');
            const loginFields = document.getElementById('studentLoginFields');
            infoArea.innerHTML = '<div class="loader w-4 h-4 border-2"></div>'; infoArea.classList.remove('hidden');

            try {
                const configSnap = await getDoc(doc(db, "exam_settings", code));
                const qSnap = await getDoc(doc(db, "questions_pool", code));
                const lSnap = await getDoc(doc(db, "student_lists", code));

                let conf = { time_limit: 600, teacher_name: systemPreparerName };
                if(configSnap.exists()) conf = { ...conf, ...configSnap.data() };
                
                currentExamConfig = { exam_code: code, ...conf };
                quizQuestions = qSnap.exists() ? (qSnap.data().questions_list || []) : [];
                studentList = lSnap.exists() ? (lSnap.data().students || []) : [];

                const displayTeacher = conf.teacher_name || systemPreparerName;
                const customName = conf.customName || code;

                infoArea.innerHTML = `
                    <p class="font-bold text-lg text-indigo-900">${customName}</p>
                    <div class="flex justify-between items-center mt-1 border-t border-yellow-200 pt-1">
                        <span class="font-semibold">‚è±Ô∏è ${Math.floor(conf.time_limit/60)} Dk</span>
                        <span class="font-semibold text-indigo-700">üë§ ${displayTeacher}</span>
                    </div>
                `;

                if(studentList.length > 0) {
                    const students = studentList.sort((a,b)=>a.name.localeCompare(b.name, 'tr'));
                    const classes = [...new Set(students.map(s=>s.className))].sort();
                    
                    loginFields.innerHTML = `
                        <select id="classSelector" class="w-full p-3 border rounded-lg font-bold text-indigo-900"><option value="">Sƒ±nƒ±f Se√ßin</option>${classes.map(c=>`<option value="${c}">${c}</option>`).join('')}</select>
                        <select id="studentSelector" class="w-full p-3 border rounded-lg" disabled><option value="">ƒ∞sim Se√ßin</option></select>
                        <input id="numberVerify" type="number" placeholder="Doƒürulama ƒ∞√ßin Okul No" class="w-full p-3 border rounded-lg hidden">
                    `;
                    document.getElementById('classSelector').onchange = (e) => {
                        const val = e.target.value;
                        const sSel = document.getElementById('studentSelector');
                        sSel.innerHTML = '<option value="">ƒ∞sim Se√ßin</option>';
                        sSel.disabled = !val;
                        if(val) sSel.innerHTML += students.filter(s=>s.className===val).map(s=>`<option value="${s.number}_${s.name}">${s.name}</option>`).join('');
                    };
                    document.getElementById('studentSelector').onchange = (e) => {
                        if(e.target.value) { document.getElementById('numberVerify').classList.remove('hidden'); document.getElementById('numberVerify').focus(); }
                    };
                    document.getElementById('numberVerify').oninput = (e) => {
                        const btn = document.getElementById('startQuizButton');
                        btn.disabled = !e.target.value; btn.classList.toggle('opacity-50', !e.target.value);
                    };
                } else {
                    loginFields.innerHTML = `
                        <div class="text-xs text-red-500 font-bold mb-2">Liste Yok - Manuel Giri≈ü</div>
                        <input id="nameInput" placeholder="Ad Soyad" class="w-full p-2 border rounded mb-2">
                        <input id="numberInput" placeholder="Okul No" class="w-full p-2 border rounded mb-2">
                        <input id="classInput" placeholder="Sƒ±nƒ±f" class="w-full p-2 border rounded">
                    `;
                    const check = () => {
                        const valid = document.getElementById('nameInput').value && document.getElementById('numberInput').value;
                        const btn = document.getElementById('startQuizButton');
                        btn.disabled = !valid; btn.classList.toggle('opacity-50', !valid);
                    };
                    document.querySelectorAll('input').forEach(i => i.oninput = check);
                }
            } catch(e) { alert(e.message); }
        }

        // --- SINAV Gƒ∞Rƒ∞≈û & OTURUM ---
        async function handleStudentLogin() {
            const code = document.getElementById('examCodeInput').value.toUpperCase();
            let name, number, className;

            if(document.getElementById('studentSelector')) {
                const sel = document.getElementById('studentSelector').value;
                const ver = document.getElementById('numberVerify').value;
                if(!sel || !ver) return;
                const [rNum, rName] = sel.split('_');
                if(rNum !== ver) return showModal("Hata", "Numara uyu≈ümuyor.");
                name = rName; number = rNum; className = document.getElementById('classSelector').value;
            } else {
                name = document.getElementById('nameInput').value;
                number = document.getElementById('numberInput').value;
                className = document.getElementById('classInput').value;
            }

            if(quizQuestions.length === 0) return showModal("Hata", "Soru yok.");
            studentData = { name, number, className, examCode: code };
            const studentKey = `${code}_${number}`;

            const subQ = query(collection(db, "quiz_submissions"), where("studentKey", "==", studentKey));
            const subSnap = await getDocs(subQ);
            if(!subSnap.empty) return showModal("Uyarƒ±", "Sƒ±nav zaten tamamlandƒ±.");

            const sesQ = query(collection(db, "active_sessions"), where("studentKey", "==", studentKey));
            const sesSnap = await getDocs(sesQ);
            if(!sesSnap.empty) restoreSession({id: sesSnap.docs[0].id, ...sesSnap.docs[0].data()});
            else startNewSession(number);
            
            startQuizUI();
        }

        function seededShuffle(array, seed) {
            let hash = 0; for (let i = 0; i < seed.length; i++) hash = ((hash << 5) - hash) + seed.charCodeAt(i) | 0;
            const shuffled = [...array]; let m = shuffled.length;
            while (m) { hash = (hash * 9301 + 49297) % 233280; let rnd = hash / 233280.0; let j = Math.floor(rnd * m--); [shuffled[m], shuffled[j]] = [shuffled[j], shuffled[m]]; }
            return shuffled;
        }

        function startNewSession(seed) {
            questionOrder = seededShuffle(Array.from({length: quizQuestions.length}, (_, i) => i), seed);
            selectedAnswers = Array(quizQuestions.length).fill(null);
            currentQuestionIndex = 0; focusLossCount = 0;
            examendTimeStamp = Date.now() + (currentExamConfig.time_limit * 1000);
        }

        function restoreSession(s) {
            questionOrder = s.questionOrder; selectedAnswers = s.selectedAnswers;
            currentQuestionIndex = s.currentQuestionIndex; focusLossCount = s.focusLossCount;
            currentSessionDocId = s.id; examendTimeStamp = Date.now() + (s.timeLeft * 1000);
        }

        function startQuizUI() {
            document.getElementById('app').className = 'app-card max-w-4xl w-full';
            document.getElementById('loginHeader').innerHTML = `<div class="flex justify-between px-4 text-sm"><span>${studentData.name}</span><span>${studentData.examCode}</span></div>`;
            document.getElementById('mainContentArea').innerHTML = `
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <div class="font-bold text-indigo-600">Soru: <span id="qInd">1</span>/${quizQuestions.length}</div>
                    <div id="timerDisplay" class="text-xl font-mono font-bold text-white bg-indigo-600 px-3 py-1 rounded shadow">--:--</div>
                </div>
                <div id="qArea" class="min-h-[300px]"></div>
                <div id="warnArea" class="hidden mt-2 text-center text-red-600 font-bold text-sm bg-red-50 p-2 rounded"></div>
                <div class="flex justify-between mt-6">
                    <button id="prevBtn" class="button bg-gray-500 text-white px-4 py-2 rounded" disabled>√ñnceki</button>
                    <button id="nextBtn" class="button bg-indigo-600 text-white px-6 py-2 rounded font-bold">Sonraki</button>
                </div>
            `;
            renderQuestion(currentQuestionIndex); startTimer(); startAutoSave();
            window.onblur = () => { if(!isTeacherMode) { focusLossCount++; document.getElementById('warnArea').innerText=`‚ö†Ô∏è ${focusLossCount} Kez Odak Kaybƒ±!`; document.getElementById('warnArea').classList.remove('hidden'); saveProgress(); }};
            document.getElementById('prevBtn').onclick = () => { if(currentQuestionIndex>0) renderQuestion(--currentQuestionIndex); };
            document.getElementById('nextBtn').onclick = () => { if(currentQuestionIndex < quizQuestions.length-1) renderQuestion(++currentQuestionIndex); else finishQuiz(); };
        }

        function renderQuestion(idx) {
            const realIdx = questionOrder[idx];
            const q = quizQuestions[realIdx];
            const opts = seededShuffle(q.options, studentData.number + '_q' + realIdx);
            document.getElementById('qInd').innerText = idx + 1;
            document.getElementById('qArea').innerHTML = `
                <div class="text-lg font-semibold text-gray-800 mb-4 select-none">${idx+1}. ${q.question}</div>
                ${q.image ? `<img src="${q.image}" class="max-h-60 mx-auto mb-4 rounded shadow">` : ''}
                <div class="space-y-3">
                    ${opts.map(o => `
                        <label class="flex items-center p-3 border-2 rounded-lg cursor-pointer hover:bg-gray-50 ${selectedAnswers[realIdx]===o?'border-indigo-500 bg-indigo-50':''}">
                            <input type="radio" name="opt" value="${o}" class="w-5 h-5 text-indigo-600" ${selectedAnswers[realIdx]===o?'checked':''}>
                            <span class="ml-3 font-medium text-gray-700 select-none">${o}</span>
                        </label>
                    `).join('')}
                </div>
            `;
            document.querySelectorAll('input[name="opt"]').forEach(el => el.onchange = (e) => { selectedAnswers[realIdx] = e.target.value; renderQuestion(idx); saveProgress(); });
            document.getElementById('prevBtn').disabled = idx === 0;
            const nBtn = document.getElementById('nextBtn');
            if(idx === quizQuestions.length-1) { nBtn.innerText = "SINAVI Bƒ∞Tƒ∞R"; nBtn.className = "button bg-green-600 text-white px-6 py-2 rounded font-bold"; } else { nBtn.innerText = "Sonraki"; nBtn.className = "button bg-indigo-600 text-white px-6 py-2 rounded font-bold"; }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const diff = Math.ceil((examendTimeStamp - Date.now())/1000);
                if(diff <= 0) { clearInterval(timerInterval); finishQuiz(true); return; }
                const m = Math.floor(diff/60), s = diff%60;
                document.getElementById('timerDisplay').innerText = `${m}:${s<10?'0'+s:s}`;
            }, 1000);
        }

        async function saveProgress() {
            if(isTeacherMode) return;
            const data = { ...studentData, studentKey: `${studentData.examCode}_${studentData.number}`, questionOrder, selectedAnswers, currentQuestionIndex, focusLossCount, timeLeft: Math.ceil((examendTimeStamp - Date.now())/1000), lastUpdated: serverTimestamp() };
            try { if(currentSessionDocId) await updateDoc(doc(db, "active_sessions", currentSessionDocId), data); else { const r = await addDoc(collection(db, "active_sessions"), data); currentSessionDocId = r.id; } } catch(e) {}
        }

        async function finishQuiz(force=false) {
            clearInterval(timerInterval); clearInterval(autoSaveInterval); window.onblur = null;
            if(!force && !confirm("Bitirilsin mi?")) { startTimer(); return; }
            document.getElementById('mainContentArea').innerHTML = `<div class="text-center py-10"><div class="loader"></div><p>Sonu√ßlar Hesaplanƒ±yor...</p></div>`;
            
            let c=0, w=0, e=0;
            let questions = quizQuestions;
            try { const qSnap = await getDoc(doc(db, "questions_pool", studentData.examCode)); if(qSnap.exists()) questions = qSnap.data().questions_list; } catch(err){}
            
            questionOrder.forEach((realIdx) => {
                const sAns = (selectedAnswers[realIdx]||"").trim().toLowerCase();
                const cAns = (questions[realIdx]?.answer||"").trim().toLowerCase();
                if(!selectedAnswers[realIdx]) e++; else if(sAns === cAns) c++; else w++;
            });
            
            const score = (c * 100 / questions.length).toFixed(2);
            let ip = "Gizli"; try{const r=await fetch('https://api.ipify.org?format=json');const j=await r.json();ip=j.ip;}catch(er){}

            const finalData = { ...studentData, studentKey: `${studentData.examCode}_${studentData.number}`, score, correct: c, incorrect: w, empty: e, timestamp: serverTimestamp(), timeSpent: currentExamConfig.time_limit - Math.ceil((examendTimeStamp - Date.now())/1000), focusLossCount, ipAddress: ip, questionOrder, allAnswers: selectedAnswers };
            if(isDbConnected) { await addDoc(collection(db, "quiz_submissions"), finalData); if(currentSessionDocId) await deleteDoc(doc(db, "active_sessions", currentSessionDocId)); }
            showEnhancedResult(finalData);
        }

        async function showEnhancedResult(data) {
            document.getElementById('app').className = 'app-card max-w-2xl';
            document.getElementById('loginHeader').innerHTML = '<h1 class="text-xl font-bold">Sonu√ß Kartƒ±</h1>';
            
            let rankText = "Hesaplanƒ±yor...";
            let historyData = [];
            if(isDbConnected) {
                try {
                    const qAll = query(collection(db, "quiz_submissions"), where("examCode", "==", data.examCode));
                    const snapAll = await getDocs(qAll);
                    const scores = snapAll.docs.map(d => parseFloat(d.data().score)).sort((a,b) => b-a);
                    const rank = scores.indexOf(parseFloat(data.score)) + 1;
                    rankText = `<b>${scores.length}</b> ki≈üi arasƒ±nda <b>${rank}.</b> oldunuz.`;
                    
                    const qHist = query(collection(db, "quiz_submissions"), where("number", "==", data.number), orderBy("timestamp", "asc"));
                    const snapHist = await getDocs(qHist);
                    historyData = snapHist.docs.map(d => ({ label: d.data().examCode, score: d.data().score }));
                } catch(e) { rankText = "Sƒ±ralama √ßevrimdƒ±≈üƒ± alƒ±namaz"; }
            }

            document.getElementById('mainContentArea').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="text-center space-y-3">
                        <div class="text-5xl font-extrabold text-indigo-600">${data.score}</div>
                        <div class="text-gray-500 font-bold">PUAN</div>
                        <div class="bg-yellow-50 p-2 rounded text-yellow-800 text-sm">${rankText}</div>
                        <div class="flex justify-center gap-2 text-sm font-bold">
                            <span class="bg-green-100 text-green-800 px-2 py-1 rounded">${data.correct} D</span>
                            <span class="bg-red-100 text-red-800 px-2 py-1 rounded">${data.incorrect} Y</span>
                            <span class="bg-gray-100 text-gray-800 px-2 py-1 rounded">${data.empty} B</span>
                        </div>
                    </div>
                    <div class="bg-white border rounded p-2">
                        <p class="text-xs font-bold text-center mb-2 text-gray-500">Geli≈üim Grafiƒüi</p>
                        <canvas id="progressChart" style="max-height:150px"></canvas>
                    </div>
                </div>
                <button onclick="location.reload()" class="button w-full mt-6 bg-gray-800 text-white py-3 rounded font-bold">√áIKI≈û</button>
            `;
            if(historyData.length > 0) {
                new Chart(document.getElementById('progressChart'), {
                    type: 'line', data: { labels: historyData.map(h => h.label), datasets: [{ label: 'Puan', data: historyData.map(h => h.score), borderColor: '#4f46e5', tension: 0.3 }] },
                    options: { responsive: true, plugins: { legend: {display: false} }, scales: { y: { beginAtZero: true, max: 100 } } }
                });
            }
        }

        // --- Y√ñNETƒ∞Cƒ∞ PANELƒ∞ V15 ---
        function showTeacherLogin() {
            document.getElementById('mainContentArea').innerHTML = `
                <h3 class="font-bold text-center mb-4">Y√∂netici Giri≈üi</h3>
                <input id="pass" type="password" placeholder="≈ûifre" class="w-full p-3 border rounded mb-4">
                <button id="loginBtn" class="button bg-indigo-600 text-white w-full py-2 rounded font-bold">Giri≈ü</button>
                <button onclick="resetApp()" class="w-full mt-2 text-sm text-gray-500">Geri</button>
            `;
            document.getElementById('loginBtn').onclick = () => {
                if(document.getElementById('pass').value === adminMasterCode && isDbConnected) {
                    isTeacherMode = true; showDashboard();
                } else alert("Hatalƒ± ≈ûifre");
            };
        }

        function showDashboard() {
            document.getElementById('connectionStatus').classList.add('hidden');
            document.getElementById('app').className = 'app-card teacher-mode';
            document.getElementById('loginHeader').innerHTML = '<div class="flex justify-between px-4"><span>Y√∂netim Paneli V15</span><button onclick="location.reload()" class="text-xs bg-red-500 px-2 py-1 rounded">√áƒ±kƒ±≈ü</button></div>';
            document.getElementById('mainContentArea').innerHTML = `
                <div class="flex overflow-x-auto gap-2 mb-4 border-b pb-2">
                    <button onclick="switchTab('results')" class="tab-btn bg-indigo-600 text-white px-4 py-2 rounded text-sm font-bold">üìä Sonu√ßlar (Excel)</button>
                    <button onclick="switchTab('myexams')" class="tab-btn bg-purple-600 text-white px-4 py-2 rounded text-sm font-bold">üìÇ Sƒ±navlarƒ±m</button>
                    <button onclick="switchTab('create')" class="tab-btn bg-gray-600 text-white px-4 py-2 rounded text-sm font-bold">‚ûï Veri Y√ºkle</button>
                    <button onclick="switchTab('settings')" class="tab-btn bg-orange-600 text-white px-4 py-2 rounded text-sm font-bold">‚öôÔ∏è Ayarlar</button>
                </div>
                <div id="tab-content"></div>
            `;
            window.switchTab = (t) => {
                if(t==='results') loadResultsTab(); if(t==='myexams') loadMyExamsTab();
                if(t==='create') loadCreateTab(); if(t==='settings') loadSettingsTab();

            loadResultsTab();
        }

        // --- 1. GELƒ∞≈ûMƒ∞≈û SONU√á TABLOSU (Fƒ∞LTRELEME, Sƒ∞LME, EXCEL) ---
        function loadResultsTab() {
            const div = document.getElementById('tab-content');
            div.innerHTML = `
                <div class="bg-gray-50 p-3 rounded border mb-3">
                    <div class="flex gap-2 mb-2">
                        <input id="fCode" placeholder="Sƒ±nav Kodu" class="border p-2 rounded text-sm flex-1">
                        <input id="fClass" placeholder="Sƒ±nƒ±f (√ñrn: 10A)" class="border p-2 rounded text-sm w-32">
                        <input id="fName" placeholder="√ñƒürenci Adƒ±" class="border p-2 rounded text-sm flex-1">
                    </div>
                    <div class="flex flex-wrap gap-2">
                        <button onclick="deleteSelected()" class="bg-red-100 text-red-700 px-3 py-1 rounded text-xs hover:bg-red-200 font-bold border border-red-300">Se√ßilenleri Sil</button>
                        <button onclick="deleteFiltered()" class="bg-red-600 text-white px-3 py-1 rounded text-xs hover:bg-red-700 font-bold shadow">Listelenenleri (Toplu) Sil</button>
                        <div class="flex-grow"></div>
                        <button onclick="downloadExcelStandard()" class="bg-green-600 text-white px-3 py-1 rounded text-xs hover:bg-green-700 font-bold shadow">√ñzet Excel ƒ∞ndir</button>
                        <button onclick="downloadExcelDetailed()" class="bg-blue-600 text-white px-3 py-1 rounded text-xs hover:bg-blue-700 font-bold shadow">Detaylƒ± (Cevaplƒ±) Excel</button>
                    </div>
                </div>
                <div class="overflow-auto border rounded max-h-[500px]">
                    <table class="min-w-full text-sm divide-y">
                        <thead class="bg-gray-100 sticky top-0">
                            <tr>
                                <th class="p-2 text-left w-8"><input type="checkbox" id="selectAll"></th>
                                <th class="p-2 text-left">Sƒ±nƒ±f</th>
                                <th class="p-2 text-left">No</th>
                                <th class="p-2 text-left">Ad Soyad</th>
                                <th class="p-2 text-left">Sƒ±nav Kodu</th>
                                <th class="p-2 text-left">Puan</th>
                                <th class="p-2 text-left">D/Y/B</th>
                                <th class="p-2 text-left">S√ºre</th>
                                <th class="p-2 text-left">ƒ∞≈ülemler</th>
                            </tr>
                        </thead>
                        <tbody id="resBody" class="divide-y bg-white"></tbody>
                    </table>
                </div>
                <div id="resultCount" class="text-xs text-gray-500 mt-1 font-bold"></div>
            `;
            
            // Verileri √áek ve Listele
            onSnapshot(query(collection(db, "quiz_submissions"), orderBy("timestamp", "desc")), (snap) => {
                allSubmissions = snap.docs.map(d => ({id:d.id, ...d.data()}));
                filterAndRender();
            });

            // Filtreleme Fonksiyonu
            const filterAndRender = () => {
                const c = document.getElementById('fCode').value.toLowerCase();
                const cl = document.getElementById('fClass').value.toLowerCase();
                const n = document.getElementById('fName').value.toLowerCase();

                currentFilteredList = allSubmissions.filter(s => 
                    (s.examCode||'').toLowerCase().includes(c) && 
                    (s.className||'').toLowerCase().includes(cl) && 
                    (s.name||'').toLowerCase().includes(n)
                );

                const body = document.getElementById('resBody');
                body.innerHTML = currentFilteredList.map(s => `
                    <tr class="hover:bg-gray-50">
                        <td class="p-2"><input type="checkbox" class="row-check" value="${s.id}"></td>
                        <td class="p-2 font-bold text-gray-600">${s.className}</td>
                        <td class="p-2">${s.number}</td>
                        <td class="p-2 font-semibold">${s.name}</td>
                        <td class="p-2 font-mono text-xs text-indigo-600">${s.examCode}</td>
                        <td class="p-2 font-bold ${s.score>=50?'text-green-600':'text-red-600'}">${s.score}</td>
                        <td class="p-2 text-xs">${s.correct}/${s.incorrect}/${s.empty}</td>
                        <td class="p-2 text-xs">${Math.floor((s.timeSpent||0)/60)} dk</td>
                        <td class="p-2">
                            <button onclick="showAnsDetail('${s.id}')" class="text-blue-600 hover:underline text-xs font-bold">Detay</button>
                        </td>
                    </tr>
                `).join('');
                
                document.getElementById('resultCount').innerText = `Toplam ${allSubmissions.length} kayƒ±ttan ${currentFilteredList.length} tanesi listeleniyor.`;
            };

            document.getElementById('fCode').oninput = filterAndRender;
            document.getElementById('fClass').oninput = filterAndRender;
            document.getElementById('fName').oninput = filterAndRender;
            
            // Hepsini Se√ß
            document.getElementById('selectAll').onclick = (e) => {
                document.querySelectorAll('.row-check').forEach(c => c.checked = e.target.checked);
            }
        }

        // --- TOPLU Sƒ∞LME FONKSƒ∞YONLARI ---
        window.deleteSelected = async () => {
            const checks = document.querySelectorAll('.row-check:checked');
            if(checks.length === 0) return alert("Hi√ßbir kayƒ±t se√ßmediniz.");
            if(!confirm(`${checks.length} adet kaydƒ± silmek istediƒüinize emin misiniz?`)) return;
            
            for(const c of checks) await deleteDoc(doc(db, "quiz_submissions", c.value));
        }

        window.deleteFiltered = async () => {
            const count = currentFilteredList.length;
            if(count === 0) return alert("Silinecek veri yok.");
            if(!confirm(`Dƒ∞KKAT! ≈ûu an listede g√∂r√ºnen ${count} √∂ƒürencinin T√úM√ú silinecek.\nBu i≈ülem geri alƒ±namaz.\n\nOnaylƒ±yor musunuz?`)) return;
            
            // Batch delete yerine loop (Basitlik i√ßin)
            for(const s of currentFilteredList) await deleteDoc(doc(db, "quiz_submissions", s.id));
            alert("Silme i≈ülemi tamamlandƒ±.");
        }

        // --- EXCEL √áIKTILARI ---
        // 1. √ñzet Excel (ƒ∞stenilen Ayrƒ± S√ºtunlar)
        window.downloadExcelStandard = () => {
            if(currentFilteredList.length === 0) return alert("ƒ∞ndirilecek veri yok.");
            let csv = "\uFEFFAd Soyad;Okul No;Sinif;Sinav Kodu;Puan;Dogru;Yanlis;Bos;Sure(dk);Odak Kaybi;IP Adresi;Tarih\n";
            
            currentFilteredList.forEach(s => {
                const date = s.timestamp ? new Date(s.timestamp.seconds*1000).toLocaleString() : '-';
                csv += `"${s.name}";"${s.number}";"${s.className}";"${s.examCode}";${s.score};${s.correct};${s.incorrect};${s.empty};${Math.floor((s.timeSpent||0)/60)};${s.focusLossCount};${s.ipAddress};"${date}"\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Ozet_Sonuclar.csv";
            link.click();
        }

        // 2. Detaylƒ± Excel (√ñƒürenci Cevaplarƒ±)
        window.downloadExcelDetailed = () => {
            if(currentFilteredList.length === 0) return alert("ƒ∞ndirilecek veri yok.");
            
            // En fazla soru sayƒ±sƒ±nƒ± bul (Header i√ßin)
            let maxQ = 0;
            currentFilteredList.forEach(s => { if(s.allAnswers && s.allAnswers.length > maxQ) maxQ = s.allAnswers.length; });
            
            // Header Olu≈ütur
            let header = "Ad Soyad;No;Sinif;Puan;";
            for(let i=1; i<=maxQ; i++) header += `Soru ${i};`;
            let csv = "\uFEFF" + header + "\n";
            
            // Verileri ƒ∞≈üle (Real Index deƒüil, kullanƒ±cƒ±nƒ±n g√∂rd√ºƒü√º sƒ±raya g√∂re cevaplarƒ± almasƒ± zor olduƒüu i√ßin,
            // burada ham "allAnswers" arrayini basƒ±yoruz. ƒ∞dealde QuestionOrder ile maplenebilir ama karma≈üƒ±kla≈üƒ±r.
            // Bu versiyonda doƒürudan array indexine g√∂re basƒ±yoruz)
            currentFilteredList.forEach(s => {
                let row = `"${s.name}";"${s.number}";"${s.className}";${s.score};`;
                const answers = s.allAnswers || [];
                
                // Eƒüer cevaplar questionOrder ile karƒ±≈üƒ±ksa, burada d√ºzeltmek gerekebilir.
                // Ancak genellikle analiz i√ßin "1. soruya ne dedi"den ziyade, "A mƒ± B mi dedi" √∂nemlidir.
                // Basitlik adƒ±na, kullanƒ±cƒ±nƒ±n girdiƒüi sƒ±radaki (veya arraydeki) cevaplarƒ± yazƒ±yoruz.
                for(let i=0; i<maxQ; i++) {
                    let ans = answers[i];
                    if(ans === null || ans === undefined) ans = "BO≈û";
                    row += `"${ans}";`;
                }
                csv += row + "\n";
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Detayli_Cevaplar.csv";
            link.click();
        }

        // --- Dƒ∞ƒûER TABLAR VE FONKSƒ∞YONLAR (V14'ten Aynen Devam) ---
        window.showAnsDetail = async (id) => {
            const sub = allSubmissions.find(s => s.id === id);
            if(!sub) return;
            let questions = [];
            try { const snap = await getDoc(doc(db, "questions_pool", sub.examCode)); if(snap.exists()) questions = snap.data().questions_list; } catch(e) {}
            if(questions.length === 0) return showModal("Hata", "Soru verisi bulunamadƒ±.");

            let html = `<h3 class="font-bold mb-2">${sub.name} Cevaplarƒ±</h3><div class="text-left space-y-2 max-h-96 overflow-auto">`;
            const order = sub.questionOrder || Array.from({length:questions.length}, (_,i)=>i);
            
            order.forEach((realIdx, displayIdx) => {
                const q = questions[realIdx];
                const ans = sub.allAnswers[realIdx];
                const isCorrect = (ans === q.answer);
                const bg = !ans ? 'bg-gray-100' : (isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200');
                html += `<div class="p-2 border rounded ${bg}"><p class="text-xs font-bold text-gray-500">Soru ${displayIdx+1}</p><p class="text-sm mb-1">${q.question}</p><div class="text-xs">√ñƒürenci: <b>${ans||'BO≈û'}</b> | Doƒüru: <b>${q.answer}</b></div></div>`;
            });
            showModal("Cevap Analizi", html + "</div>", true);
        }

        async function loadMyExamsTab() {
            const div = document.getElementById('tab-content');
            div.innerHTML = '<div class="loader"></div>';
            const snaps = await getDocs(collection(db, "exam_settings"));
            let html = '<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">';
            if(snaps.empty) { div.innerHTML = "Sƒ±nav bulunamadƒ±."; return; }

            for(const d of snaps.docs) {
                if(d.id === 'admin_config') continue;
                const conf = d.data(); const code = d.id;
                html += `
                    <div class="border rounded-lg p-4 shadow-sm bg-white relative">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex-1"><input id="name_${code}" value="${conf.customName || code}" class="font-bold text-lg text-indigo-700 border-b border-dashed border-gray-300 w-full bg-transparent"><button onclick="saveExamName('${code}')" class="text-xs text-green-600 mt-1">üíæ ƒ∞smi Kaydet</button></div>
                            <button onclick="deleteDeep('${code}')" class="bg-red-50 text-red-600 px-2 py-1 rounded text-xs hover:bg-red-600 hover:text-white">üóëÔ∏è Sil</button>
                        </div>
                        <div class="text-sm text-gray-600 mt-2">S√ºre: ${Math.floor(conf.time_limit/60)} dk | Hoca: ${conf.teacher_name||'-'}</div>
                        <div class="flex gap-2 mt-3"><button onclick="showListDetail('${code}')" class="text-xs bg-gray-100 px-2 py-1 rounded hover:bg-gray-200">Liste G√∂r</button><button onclick="showQuestionDetail('${code}')" class="text-xs bg-gray-100 px-2 py-1 rounded hover:bg-gray-200">Sorularƒ± G√∂r</button></div>
                    </div>`;
            }
            div.innerHTML = html + '</div>';
        }
        
        window.saveExamName = async (c) => { await updateDoc(doc(db, "exam_settings", c), { customName: document.getElementById('name_'+c).value }); alert("Kaydedildi"); }
        window.deleteDeep = async (c) => { if(confirm("Bu sƒ±nav ve t√ºm verileri silinecek?")) { await deleteDoc(doc(db,"exam_settings",c)); await deleteDoc(doc(db,"questions_pool",c)); await deleteDoc(doc(db,"student_lists",c)); const q=query(collection(db,"quiz_submissions"),where("examCode","==",c));const s=await getDocs(q);s.forEach(d=>deleteDoc(d.ref)); alert("Silindi"); loadMyExamsTab(); } }
        window.showListDetail = async(c) => { const s=await getDoc(doc(db,"student_lists",c)); const l=s.exists()?s.data().students:[]; let h=`<h3>${c} Listesi</h3><div class="max-h-60 overflow-auto">`; l.sort((a,b)=>a.className.localeCompare(b.className)).forEach(x=>h+=`<div>${x.className} - ${x.number} - ${x.name}</div>`); showModal("Liste", h+"</div>", true); }
        window.showQuestionDetail = async(c) => { const s=await getDoc(doc(db,"questions_pool",c)); const l=s.exists()?s.data().questions_list:[]; let h=`<h3>${c} Sorular</h3><div class="max-h-60 overflow-auto space-y-2">`; l.forEach((q,i)=>h+=`<div class="border p-1"><p class="font-bold text-xs">Soru ${i+1} (${q.answer})</p><p class="text-xs">${q.question}</p></div>`); showModal("Sorular", h+"</div>", true); }

        function loadCreateTab() {
            document.getElementById('tab-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border p-4 rounded"><h3 class="font-bold mb-2 text-orange-600">Soru Y√ºkle (JSON)</h3><input id="qCode" placeholder="Kod" class="w-full mb-2 p-2 border rounded uppercase"><textarea id="qJson" class="w-full h-32 border text-xs font-mono" placeholder='[{"question":"...","options":["A"],"answer":"A"}]'></textarea><button onclick="uploadQ()" class="bg-orange-600 text-white w-full py-2 rounded font-bold">Y√ºkle</button></div>
                    <div class="border p-4 rounded"><h3 class="font-bold mb-2 text-teal-600">Liste Y√ºkle (Excel Copy)</h3><input id="lCode" placeholder="Kod" class="w-full mb-2 p-2 border rounded uppercase"><textarea id="lText" class="w-full h-32 border text-xs" placeholder="No | Sƒ±nƒ±f | Ad Soyad"></textarea><button onclick="uploadL()" class="bg-teal-600 text-white w-full py-2 rounded font-bold">Y√ºkle</button></div>
                    <div class="border p-4 rounded col-span-1 md:col-span-2"><h3 class="font-bold mb-2">Sƒ±nav Ayarƒ±</h3><div class="flex gap-2"><input id="sCode" placeholder="Kod" class="border p-2 w-1/4"><input id="sName" placeholder="G√∂r√ºnen Ad" class="border p-2 w-1/4"><input id="sTime" type="number" placeholder="Dk" class="border p-2 w-1/6"><input id="sTeach" placeholder="√ñƒüretmen" class="border p-2 w-1/4"><button onclick="createSettings()" class="bg-gray-700 text-white px-4 rounded">Kaydet</button></div></div>
                </div>`;
        }
        window.uploadQ = async() => { try{await setDoc(doc(db,"questions_pool",document.getElementById('qCode').value.toUpperCase()),{questions_list:JSON.parse(document.getElementById('qJson').value)});alert("Y√ºklendi");}catch(e){alert(e.message);} }
        window.uploadL = async() => { const c=document.getElementById('lCode').value.toUpperCase(); const l=document.getElementById('lText').value.split('\n').filter(x=>x.trim()); const s=[]; l.forEach(x=>{const p=x.split('\t');if(p.length>=3)s.push({number:p[0].trim(),className:p[1].trim(),name:p[2].trim()})}); await setDoc(doc(db,"student_lists",c),{students:s}); alert(`${s.length} ki≈üi y√ºklendi`); }
        window.createSettings = async() => { await setDoc(doc(db,"exam_settings",document.getElementById('sCode').value.toUpperCase()),{customName:document.getElementById('sName').value,time_limit:(parseInt(document.getElementById('sTime').value)||10)*60,teacher_name:document.getElementById('sTeach').value},{merge:true}); alert("Ayarlar Kaydedildi"); }

        function loadSettingsTab() {
            document.getElementById('tab-content').innerHTML = `<div class="max-w-md mx-auto space-y-4"><div class="bg-indigo-50 p-4 rounded"><label class="font-bold">Sistem Hazƒ±rlayan Adƒ±</label><input id="sysPrepName" value="${systemPreparerName}" class="w-full p-2 border rounded mb-2"><button onclick="saveSystemName()" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">ƒ∞smi Kaydet</button></div><div class="bg-red-50 p-4 rounded"><label class="font-bold">Admin ≈ûifresi</label><input id="newPass" type="password" class="w-full p-2 border rounded mb-2"><button onclick="savePass()" class="bg-red-600 text-white px-4 py-2 rounded w-full">≈ûifreyi Deƒüi≈ütir</button></div></div>`;
        }
        window.saveSystemName = async() => { await updateDoc(doc(db,"exam_settings","admin_config"),{preparer_name:document.getElementById('sysPrepName').value}); alert("Kaydedildi"); }
        window.savePass = async() => { if(confirm("Emin misiniz?")){ await updateDoc(doc(db,"exam_settings","admin_config"),{master_code:document.getElementById('newPass').value}); alert("Deƒüi≈üti"); } }

        function showModal(t,c,h=false) { const m=document.getElementById('customModal'); document.getElementById('modalBody').innerHTML=h?c:`<h3 class="font-bold mb-2">${t}</h3><p>${c}</p><button onclick="document.getElementById('customModal').classList.add('hidden')" class="bg-indigo-600 text-white px-4 py-2 mt-4 rounded">Tamam</button>`; m.classList.remove('hidden'); m.classList.add('flex'); document.getElementById('modalCloseX').onclick=()=>{m.classList.add('hidden');m.classList.remove('flex');}; }

        initializeFirebase();
    </script>
